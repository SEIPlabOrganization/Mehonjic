
<HTML>
<HEAD>
    <SCRIPT>
        function addRow(tableID)
		{
		
			var table = document.getElementById(tableID);
			var tmp=0;
 
            var rowCount = table.rows.length;
            var row = table.insertRow(rowCount);
			tmp=rowCount+1;
			var cell2 = row.insertCell(0);
			cell2.innerHTML = "Answer " + tmp + ": ";
			
            var cell1 = row.insertCell(1);
            var element1 = document.createElement("input");
            element1.type = "text";
			
			element1.name = "answer";
            cell1.appendChild(element1);
			
        }
 
    </SCRIPT>
</HEAD>

<BODY>
<table>
	<tr>
		<td style="background-color:#0066FF; width:1000px; height:10px">
			<h1 style="color:white">Survey - managment</h1>
		</td>
	</tr>
	</table>
 
	<form action="Database" method="get">
	<textarea rows="2" cols="120" name="question">Enter your question here</textarea>
	<br/>&nbsp;Deadline: &nbsp;

		<TR>
		    <TD> Answer 1: </TD>
            <TD> <INPUT type="text" name="answer" /> </TD>
        </TR>
    </TABLE>
	
	    <INPUT type="button" value="Add answer" onclick="addRow('dataTable')" />

</BODY>
</HTML>
